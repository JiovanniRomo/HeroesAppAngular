<h1>Nuevo heroe <small>{{heroe.superhero}}</small></h1>

<section fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Superheroe</mat-label>
                <input
                    type="text"
                    matInput
                    required
                    [(ngModel)]="heroe.superhero"
                >
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input type="text" matInput required [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input type="text" matInput required [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Characters</mat-label>
            <input type="text" matInput required [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Publisher (creador)</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.desc">{{publisher.id}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto url</mat-label>
            <input type="url" matInput required [(ngModel)]="heroe.alt_image">
        </mat-form-field>

        <br />

        <button mat-raised-button color="primary" (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
</section>
