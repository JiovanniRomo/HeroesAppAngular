<section>
    <article>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </article>
    <article>
        <h3>Buscador</h3>
        <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill" fxLayout="column">
            <mat-label>Heroe</mat-label>
            <input
                type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [(ngModel)]="termino"
                [matAutocomplete]="auto"
                (input)="buscando()"
                name="termino"
            />
            <mat-autocomplete
                autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)"
            >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero | titlecase}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontro nada con el termino: {{ termino  |titlecase}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        </form>
    </article>

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>
</section>
