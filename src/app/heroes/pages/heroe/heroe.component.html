<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divHeroe>
    <section fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
        <article fxFlex="50">
            <h1>{{heroe.superhero}} <small>- {{heroe.alter_ego}}</small></h1>
            <mat-divider></mat-divider>
            <img [src]="heroe | imagen" [alt]="heroe.superhero">
        </article>

        <article fxFlex="50">
            <h2>{{heroe.publisher}}</h2>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item>Primera aparicion: {{heroe.first_appearance}}</mat-list-item>
                <mat-list-item>Personajes: {{heroe.characters}}</mat-list-item>
                <mat-list-item>Propietarios del personaje: {{heroe.publisher}}</mat-list-item>
                <mat-list-item>Nombre: {{heroe.alter_ego}}</mat-list-item>
                
                <br>

                <button mat-button color="warn" (click)="regresar()">
                    Regresar
                </button>
            </mat-list>
        </article>
    </section>
</ng-template>
