<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{heroe.superhero}}
        </mat-card-title>

        <mat-card-subtitle>
            {{heroe.alter_ego}}
        </mat-card-subtitle>
    </mat-card-header>

    <!-- <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" [alt]="heroe.alter_ego"> -->
    <img mat-card-image [src]="heroe | imagen" [alt]="heroe.alter_ego">


    <mat-card-content>
        <h3>
            <strong>Propietario: </strong> {{heroe.publisher}}
        </h3>
        <p>
            <strong>Primera aparicion: </strong> {{heroe.first_appearance}}
            <br>
            <strong>Personajes: </strong> {{heroe.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <!-- Espacio para colocar botones -->
        <button mat-button color="warn">
            Leer mas
        </button>

        <button mat-button color="warn">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
